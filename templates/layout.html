<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block individual_css_or_js_tags %}
    {% endblock %}
  </head>

  <body>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="/" style="color:#899499;">Japanese Hiragana</a>
                <div class="container">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                      </ul>
                      <form action="{{ url_for('search') }}" class="form-inline my-2 my-lg-0" method="post">
                        <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="type_search">
                        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit" style="margin-right:5px;">Learn</button>
                      </form>
                      <button class="btn btn-outline-warning"id="add">Quiz</button>
                    </div>
                </div>
          </nav>

          <div class="container" id="content">
            {% block content %}
            {% endblock %}
          </div>


  </body>
</html>
